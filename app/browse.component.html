<div class="row">
  <div class="col-xs-12 form-inline">
    <div class="form-group">
      <label class="sr-only" for="user">User</label>
      <input id="user" (keyup)="keyup($event)" class="form-control" [(ngModel)]="user" placeholder="User" />

    <button class="btn btn-primary" (click)="go()">Go</button>
  </div>
</div>
